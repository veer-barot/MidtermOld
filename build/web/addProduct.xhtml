<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>CSD4464-Midterm - Add Product</title>
    </h:head>
    <h:body>
        <h:form>
            <label>Product Name
                <h:inputText value="#{productController.thisProduct.name}" />
            </label>
            <label>Vendor ID
                <h:inputText value="#{productController.thisProduct.vendorId}" />
                <h:selectOneMenu value="#{productController.thisProduct.vendorId}">
                    <f:selectItems value="#{vendorController.vendors}" var="v"
                                   itemLabel="#{v.name}" itemValue="#{v.vendorId}">
                    </f:selectItems>
                </h:selectOneMenu>
            </label>
            <h:commandButton value="Save" action="#{productController.add()}" />
        </h:form>
        <h:link outcome="index" value="Return to List" />
    </h:body>
</html>
