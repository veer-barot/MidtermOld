<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>CSD4464-Midterm - Add Vendor</title>
    </h:head>
    <h:body>
        <h:form>
            <label>Vendor ID
                <h:inputText value="#{vendorController.thisVendor.vendorId}" />
            </label>
            <label>Vendor Name
                <h:inputText value="#{vendorController.thisVendor.name}" />
            </label>
            <label>Contact Name
                <h:inputText value="#{vendorController.thisVendor.contactName}" />
            </label>
            <label>Phone Number
                <h:inputText value="#{vendorController.thisVendor.phone}" />
            </label>
            
            <h:commandButton value="Save" action="#{vendorController.add()}" />
        </h:form>
        <h:link outcome="index" value="Return to List" />
    </h:body>
</html>
